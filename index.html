<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Brand Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">BOUTIQUE
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="shop-now">Shop Now</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Introducing Our Fall Collection</h1>
            <button class="shop-now">Shop Now</button>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section class="product-grid">
        <div class="product">
            <img src="/public/img1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="/public/img2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$59.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="/public/img3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="/public/img4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>$29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
        </div>
        <form class="newsletter">
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </form>
    </footer>

    <script src="script.js"></script>
</body>
</html>
